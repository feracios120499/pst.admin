<div class="wrapper">
    <div style="margin-left:15px">
        <h1 class="text-white">
            Документи
        </h1>
    </div>
    <div style="margin-left:15px">
        <button mat-raised-button color="primary" [routerLink]="'create'">Добавити документ</button>
    </div>
    <mat-tab-group>
        <mat-tab label="бакалавр">
            <div class="documents">
                <mat-card class="card-documents" *ngFor="let document of documents">
                    <mat-card-header>
                        <img mat-card-avatar src="../../../assets/img/file-pdf-solid.svg" width="40" height="40">
                        <mat-card-title>{{document.FileName}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="warn" (click)="removeBackalavr(document)">видалити</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="магістр">
            <div class="documents">
                <mat-card class="card-documents" *ngFor="let document of documentsMagistr">
                    <mat-card-header>
                        <img mat-card-avatar src="../../../assets/img/file-pdf-solid.svg" width="40" height="40">
                        <mat-card-title>{{document.FileName}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="warn" (click)="removeMagistr(document)">видалити</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>
    
</div>
