<div class="wrapper">
    <div style="margin-left:15px">
        <h1 class="text-white">Користувачі</h1>
    </div>
    <mat-tab-group>
        <mat-tab>
            <ng-template matTabLabel>
                <span matBadge="{{users.length}}" matBadgeOverlap="false">не підтверджені</span>
            </ng-template>
            <mat-card class="card-user" *ngFor="let user of users" [class.spinner]="user.loading" disabled="user.loading">
                <mat-card-header>
                    <div mat-card-avatar class="none-logo"></div>
                    <mat-card-title>{{user.Name}}</mat-card-title>
                    <mat-card-subtitle>{{user.Email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content></mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" (click)="confirmUser(user)" [disabled]="user.loading">підтвердити</button>
                    <button mat-button color="warn" (click)="cancelUser(user)" [disabled]="user.loading">відхилити</button>
                </mat-card-actions>
            </mat-card>
        </mat-tab>

        <mat-tab label="підтверджені"> Content 2 </mat-tab>
    </mat-tab-group>

</div>
